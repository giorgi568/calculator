<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div class="container">
            <div class="calculator">
                <div class="display"></div>
                <div class="firstRow rows">
                    <button class="equals operator"> = </button>
                    <button class="plus operator"> + </button>
                    <button class="minus operator"> - </button>
                </div>
                <div class="secondRow rows">
                    <button class="number seven"> 7 </button>
                    <button class="number eight"> 8 </button>
                    <button class="number nine"> 9 </button>
                    <button class="multiply operator"> * </button>
                </div>
                <div class="thirdRow rows">
                    <button class="number four"> 4 </button>
                    <button class="number five"> 5 </button>
                    <button class="number six"> 6 </button>
                    <button class="divide operator"> / </button>
                </div>
                <div class="forthRow rows">
                    <button class="number three"> 3 </button>
                    <button class="number two"> 2 </button>
                    <button data-key="97" class="number one"> 1 </button>
                    <button class="exponentiation operator">^</button>
                </div>
                <div class="fifthRow rows">
                    <button class="dot operator">.</button>
                    <button class="number zero"> 0 </button>
                    <button class="clear operator"> AC </button>
                    <button class="backspace operator">âŒ«</button>
                </div>
                
        </div>
    <script src="calculator.js"></script>
</body>
</html>
